<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bolder;
      }

      div {
        border: 1px solid black;
        padding: 10px;
        width: 150px;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <!--typically go clockwise for directions for readability-->
    <!--if only a single element, so right and bottom will do nothing.  The page is infinite to the right and the bottom.-->
    <h1 id="header" style="position: fixed; top: 5px; left: 50%">
      CSS Positioning Demo
    </h1>

    <div
      style="
        position: relative;
        top: 100px;
        right: 0px;
        bottom: 0px;
        left: 100px;
        background-color: rgb(3, 175, 3);
      ">
      <i>Relative</i> to the <u>page</u> 1
    </div>
    <div
      style="
        position: relative;
        top: 120px;
        right: 0px;
        bottom: 0px;
        left: 130px;
        background-color: yellow;
      ">
      <i>Relative</i> to the <u>page</u> 2
    </div>
    <div
      style="
        position: relative;
        top: 140px;
        right: 0px;
        bottom: 0px;
        left: 100px;
        background-color: aqua;
      ">
      <i>Relative</i> to the <u>page</u> 3
    </div>
    <div
      style="
        position: relative;
        top: 160px;
        right: 0px;
        bottom: 0px;
        left: 130px;
        background-color: red;
      ">
      <i>Relative</i> to the <u>page</u> 4
    </div>

    <div
      style="
        position: fixed;
        width: 500px;
        right: 100px;
        bottom: 100px;
        background-color: blueviolet;
      ">
      <i>Fixed</i> to the <u>viewport</u>
    </div>

    <div
      id="footer"
      style="
        position: fixed;
        width: 90%;
        left: 5%;
        bottom: 5px;
        height: 20px;
        background-color: white;
      ">
      Footer
    </div>
  </body>
</html>
