<!DOCTYPE html>
<html>
<!--
    Sample color changing demo with no error checking.
-->
<head>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 30px;
    }
  </style>
</head>

<body>
  
  <p id="someText">Sample text for color demonstration</p>
  <button id="setColorButton" onclick="setColors()">Click to set colors</button>
  
  <script>

    function setColors() {
      var textColor = prompt("Enter a text color:");
      console.log("Text color will be: " + textColor);
      var backgroundColor = prompt("Enter a background color:");
      console.log("Background color will be: " + backgroundColor);

      document.getElementById('someText').style.color = textColor;
      document.getElementById('someText').style.backgroundColor = backgroundColor;
    }
  </script>
</body>

</html>
