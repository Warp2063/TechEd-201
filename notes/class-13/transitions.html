<!DOCTYPE html>
<html>
  <head>
    <title>CSS Transitions</title>

    <style>
      #box {
        border: 1 px solid black;
        width: 50%;
        height: 100px;
        text-align: center;
        background-color: lightcoral;
        color: white;
        font-family: monospace;
        font-size: larger;
        transition: width 2s;
      }

      #box:hover {
        background-color: seagreen;
        width: 70%;
      }
    </style>
  </head>

  <body>
    <h1>CSS Transitions</h1>

    <div id="box">This is a treasure box</div>
  </body>
</html>
