<!DOCTYPE html>
<html>
  <head>
    <title>CSS Transformations</title>
    <style>
      #transform-1 {
        border: 1 px solid black;
        width: 50%;
        height: 100px;
        text-align: center;
        background-color: lightcoral;
        color: white;
        font-family: monospace;
        font-size: larger;
        transform: rotate(30deg);
      }
    </style>
  </head>

  <body>
    <h1>CSS Transformations</h1>

    <div id="transform-1">This is a box</div>
  </body>
</html>
