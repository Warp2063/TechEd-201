<!DOCTYPE html>
<html>
  <head>
    <title>Form Demo</title>

    <style>
      form {
        border: 1px solid navy;
        padding: 10px;
        width: 300px;
      }

      label {
        font-family: "Courier New", Courier, monospace;
        font-size: larger;
      }

      input {
        box-shadow: 1px 1px gray;
        margin-bottom: 5px;
      }
    </style>
  </head>

  <body>
    <h1>Need Input!</h1>
    <img src="Johnny-Five-Input.gif" />

    <form onsubmit="submitHandler()">
      <label for="fname">First Name</label><br />
      <input type="text" id="fname" name="fname" placeholder="First" required />

      <br />

      <label for="lname">Last Name</label><br />
      <input type="text" id="lname" name="lname" placeholder="Last" required />

      <br />

      <label for="password">Password:</label><br />
      <input
        type="password"
        id="password"
        name="pwd"
        placeholder="Enter your pwd"
        required />

      <br />

      <label>1<input type="radio" name="copies" value="1select" /></label>
      <label>2<input type="radio" name="copies" value="2select" /></label>
      <label>3<input type="radio" name="copies" value="3select" /></label>

      <br />

      <input type="submit" value="Submit" />
    </form>

    <script>
      function submitHandler() {
        console.log();
        event.preventDefault(); // prevents the default behavior of the event, so no page refresh
        console.log(event);
        console.log("---");
        console.log(event.target); // returns the whole form
        console.log("---");
        console.log(event.target.copies); // returns the relevant form bit
        console.log(event.target.copies.value); // returns the data from the form
      }
    </script>
  </body>
</html>
